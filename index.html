<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <!-- first sheet is root style sheet, this is what I want for every project-->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- styles used in every page in the app  -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- these are styles I will use for a particular page -->
    <link rel="stylesheet" href="./styles/home.css">
    <title>Animal Farm</title>
</head>

<body>
    <header>
        <h2 id="animal-click"></h2>
    </header>
    <main>
        <h3>Click each animal to hear them say hello!</h3>
        <section class="image-section">
            <audio src="./assets/dog.wav" id="dog-sound"></audio>
            <figure>
                <img src="./assets/dog.jpeg" alt="dog image" id="dog-image" class="animal-image">
                    <figcaption>Press "d" for dog!</figcaption>
            </figure>    

            <audio src="./assets/cat.wav" id="cat-sound"></audio>
            <figure>
                <img src="./assets/cat.jpeg" alt="cat image" id="cat-image"     class="animal-image">
                    <figcaption>Press "c" for cat!</figcaption>
            </figure>
            <audio src="./assets/horse.wav" id="horse-sound"></audio>
            <figure>
                <img src="./assets/horse.jpeg" alt="horse image" id="horse-image" class="animal-image">
                    <figcaption>Press "h" for horse!</figcaption>
            </figure>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
